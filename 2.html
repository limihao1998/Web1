<!doctype html>
<html>
    <head>
        <title>我的网页</title>
     <meta charset="utf-8">
    </head>
     
    <body>
    <table border="1" cellspancing="1" height="40">
        <tr>
            <td width="150">用户名:</td>
            <td width="400"><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="text" name="mima"></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="text" name="querenmima"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <select name="li">
                    <option value="1">公历</option>
                    <option value="1">阳历</option>
                </select>
                <select name="y">
                    <option value="2">年</option>
                </select>
                <select name="m">
                    <option value="3">月</option>
                </select> 
                <select name="d">
                    <option value="4">日</option>
                </select>
        </tr>
        <tr>
            <td>所在地:</td>
            <td>
                <select name="suozaidi">
                    <option value="1">中国</option>
                </select>
            
                <select name="sheng">
                    <option value"2">河北</option>
                </select>
                <select name="shi">
                    <option value="3">石家庄</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>验证码:</td>
            <td><input type="test" name="yanzhengma"><img src="9.png"></td>

        </tr>
        <tr>
            <td>证件类型:</td>
            <td>
                <select name="leixing">
                    <option value="l">身份证</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>证件号:</td>
            <td><input type="test" name="1"></td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td>
                <input type="checkbox" name="2">音乐
                <input type="checkbox" name="2">读书
                <input type="checkbox" name="2">跳舞
                <input type="checkbox" name="2">下棋
                <input type="checkbox" name="2">其他
            </td>
        </tr>
        <tr>
            <td height="80">说明:</td>
            <td><input type="text" name="shuoming" style="height:65px;width:350px"></td>            
        </tr>
        <tr>
            <td>上传头像</td>
            <td><input type="file" name="tupian"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="提交">
                <input type="reset" name="重置">
                <input type="button" value="按钮" name="按钮">
            </td>
        </tr>
    </table>
    </body>
</html>
